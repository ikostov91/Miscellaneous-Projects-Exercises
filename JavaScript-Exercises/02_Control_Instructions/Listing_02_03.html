<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Control Instructions
        </title>
    </head>
    <body>
        <h3>
            Listing 2.3
        </h3>
        <hr>
        <script type="text/javascript">
            document.write("<h4>По части гладка функция.</h4>");
            
            var z;
            z = 9 * Math.random() - 2;
            document.write("Random number: " + z + "<br>");
            document.write("Result from function: " + f(z));

            function f(x) {
                if (x < 0) {
                    return 0;
                } else {
                    if (x < 2) {
                        return x * x;
                    } else {
                        if (x < 5) {
                            return 6 - x;
                        } else {
                            return 1;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
