<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.9
        </h3>
        <hr>
        <script type="text/javascript">
            document.write("<h4>Checking an object's properties.</h4>");
            
            let colors = { red:"Червено", yellow:"Жълто", green:"Зелено" };
            let a = "red" in colors;
            let b = "blue" in colors;

            document.write("Property red:" + a + "<br>");
            document.write("Property blue:" + b + "<br>");
        </script>
    </body>
</html>
