<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.2
        </h3>
        <hr>
        <script type="text/javascript">
            let obj = { name: "Ivan Petrov", age: 28 };
            show(obj);

            obj.name = "Ivaylo Kostov";
            obj.age++;    
            show(obj);

            function show(a) {
                document.write("<b>Name:</b>: " + a.name + "<br>");
                document.write("<b>Age:</b>" + a.age + "<br>");
            }
        </script>
    </body>
</html>
