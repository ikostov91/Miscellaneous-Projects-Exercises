<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.5
        </h3>
        <hr>
        <script type="text/javascript">
            let obj = { };
            obj.name = "Ivan Petrov";
            obj.age = 29;
            obj.show = function() {
                document.write("<b>Name:</b>" + this.name + "<br>");
                document.write("<b>Age:</b>" + this.age + "<br>");
            };
            
            obj.show();
        </script>
    </body>
</html>
