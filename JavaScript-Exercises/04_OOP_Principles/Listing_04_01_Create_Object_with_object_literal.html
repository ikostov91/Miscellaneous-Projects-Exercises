<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.1
        </h3>
        <hr>
        <script type="text/javascript">
            let obj = { name: "Ivan Petrov", age: 28 };
            document.write("<b>Name:</b>: " + obj.name + "<br>");
            document.write("<b>Age:</b>" + obj.age + "<br>");

            obj.name = "Ivaylo Kostov";
            obj.age++;    
            document.write("<b>Name:</b>: " + obj.name + "<br>");
            document.write("<b>Age:</b>" + obj.age + "<br>");
        </script>
    </body>
</html>
