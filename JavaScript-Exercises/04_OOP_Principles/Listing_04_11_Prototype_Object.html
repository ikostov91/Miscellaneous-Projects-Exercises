<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.11
        </h3>
        <hr>
        <script type="text/javascript">
            let X = {
                color:"red",
                number:123,
                show:function(arg) {
                    document.write("<b>" + arg + "</b>");
                    for (let s in this) {
                        if (s != "show") {
                            document.write(s + " -> " + this[s] + " | ");
                        }
                    }
                    document.write("<br>");
                }
            };

            let A = Object.create(X);
            let B = Object.create(X);

            showAll();

            A.color = "yellow";
            A.number = 321;
            B.color = "green";
            showAll();

            X.name = "prototype";
            A.state = "true";
            showAll();

            delete X.number;
            delete A.color;
            showAll();

            function showAll() {
                X.show("X");
                A.show("A");
                B.show("B");
                document.write("<hr>");
            };
        </script>
    </body>
</html>
