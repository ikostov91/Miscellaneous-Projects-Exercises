<!DOCTYPE HTML>
<html>
    <head>
        <title>
            OOP
        </title>
    </head>
    <body>
        <h3>
            Listing 4.14
        </h3>
        <hr>
        <script type="text/javascript">
            let A = {};
            let B = Object.create(null);
            let C = Object.create(B);

            B.number = 100;

            Object.prototype.name = "Object A";

            show(A);
            show(B);
            show(C);

            function show(obj) {
                for (let s in obj) {
                    document.write(s + " -> " + obj[s]);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
