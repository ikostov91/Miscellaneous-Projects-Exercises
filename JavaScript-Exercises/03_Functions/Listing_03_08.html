<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.8
        </h3>
        <hr>
        <script type="text/javascript">
            function f(x) {
                document.write("Argument: " + x + "<br>");
                x++;
                document.write("Argument: " + x + "<br>");
            }

            var num = 100;
            document.write("Variable: " + num + "<br>");
            f(num);
            document.write("Variable: " + num + "<br>");
        </script>
    </body>
</html>
