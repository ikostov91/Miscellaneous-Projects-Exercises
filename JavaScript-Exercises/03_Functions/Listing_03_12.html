<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.12
        </h3>
        <hr>
        <script type="text/javascript">
            function fibs(n) {
                if (n == 1 || n == 2) {
                    return 1;
                } else {
                    return fibs(n - 1) + fibs(n - 2);
                }
            }

            document.write("<h4>Числа на Фибоначи</h4>");
            for (let k = 1; k <= 10; k++) {
                document.write(fibs(k) + " ");
            }
        </script>
    </body>
</html>
