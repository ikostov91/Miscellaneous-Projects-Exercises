<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.7
        </h3>
        <hr>
        <script type="text/javascript">
            var x = "Alpha";

            show("Bravo");

            function show(x) {
                document.write("<h4>Function start!</h4>");
                document.write("Argument: " + x + "<br>");
                document.write("Variable: " + window.x + "<br>");
            }
        </script>
    </body>
</html>
