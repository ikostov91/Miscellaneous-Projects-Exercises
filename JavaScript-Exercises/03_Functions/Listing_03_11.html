<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.11
        </h3>
        <hr>
        <script type="text/javascript">
            function diff(f, x, dx) {
                return (f(x + dx) - f(x))/ dx;
            }

            function G(x) {
                return x * x + x;
            }

            function g(x) {
                return 2 * x + 1;
            }

            for (let z = 0; z <= 2; z += 0.5) {
                document.write(g(z) + " vs. " + diff(G, z, 0.001) + "<br>");                
            }
        </script>
    </body>
</html>
