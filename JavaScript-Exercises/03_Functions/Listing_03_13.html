<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.13
        </h3>
        <hr>
        <script type="text/javascript">
            function mlog(x) {
                let s = 0, k;
                let n = 100;

                for (let k = 1; k <= n; k++) {
                    s -= power(-x, k) / k;
                }

                return s;
                function power(z, m) {
                    let p = 1, i;

                    for (let i = 1; i <= m; i++) {
                        p *= z;
                    }

                    return p;
                }
            }

            document.write("<h4>Използване на вътрешна функция.</h4>");
            let x = 0.5;
            document.write("ln(1 + "+ x + " ) = " + mlog(x) + "<br>");
            document.write("Check: " + Math.log(1 + x) + "<br>");
        </script>
    </body>
</html>
