<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.2
        </h3>
        <hr>
        <script type="text/javascript">
            var myText = "Global variable";

            document.write(myText + "<br>");

            function show() {
                var myText;
                myText = "Local variable";
                document.write(myText + "<br>");
            }

            show();

            document.write(myText + "<br>");
        </script>
    </body>
</html>
