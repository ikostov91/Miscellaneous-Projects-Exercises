<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <h3>
            Listing 3.18 - Accidental Anonymous functions
        </h3>
        <hr>
        <script type="text/javascript">
            let k, n = 6, rnd, color;

            for (let k = 1; k <= n; k++) {
                rnd = Math.random();

                if (rnd < 0.2) {
                    color = function() {
                        document.write("Red<br>");
                    }
                } else if (rnd < 0.5) {
                    color = function() {
                        document.write("Yellow<br>");
                    }
                } else {
                    color = function() {
                        document.write("Green<br>");
                    }
                }

                color();
            }
        </script>
    </body>
</html>
